title: Freshify Corp/EM
description: Corporate and Executive Management onboarding.
theme: just-the-docs

url: https://em.freshify.help

# Enable or disable the side/mobile menu globally
# Nav menu can also be selectively enabled or disabled using page variables or the minimal layout
nav_enabled: false

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

  # Enable or disable the site search
# Supports true (default) or false
search_enabled: false

# Color scheme supports "light" (default) and "dark"
color_scheme: dark



